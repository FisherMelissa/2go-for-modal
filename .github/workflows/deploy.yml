name: Deploy to Modal

on:
  workflow_dispatch:   # 👈 允许手动触发
  schedule:            # 👈 每天 UTC 时间 00:00 自动触发（可调整）
    - cron: '0 0 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set Modal Token
        run: |
          mkdir -p ~/.modal
          echo "token_id = '${{ secrets.MODAL_TOKEN_ID }}'" >> ~/.modal/token.toml
          echo "token_secret = '${{ secrets.MODAL_TOKEN_SECRET }}'" >> ~/.modal/token.toml

      - name: Deploy to Modal
        run: python deploy.py
